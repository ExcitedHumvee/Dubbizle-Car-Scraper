<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite CSS and JS for interactive components -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">

<div class="flex flex-col h-screen p-4 space-y-4">

    <!-- Filter Section -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 flex items-center justify-between h-24">
        <!-- Left Side: Title and Selected Filters -->
        <div class="flex items-center h-full w-2/3">
            <h2 class="text-xl font-semibold text-gray-800 dark:text-white">Filters</h2>
            <div class="border-l border-gray-300 dark:border-gray-600 h-8 mx-4"></div>
            <div id="selected-filters-container" class="flex-1 overflow-x-auto whitespace-nowrap py-1 pr-4 space-x-2">
                <span class="text-gray-500 dark:text-gray-400 text-sm">No filters applied</span>
                <!-- Badges will be dynamically inserted here -->
            </div>
        </div>

        <!-- Right Side: Filter Controls -->
        <div class="flex items-center h-full">
            <div class="border-l border-gray-300 dark:border-gray-600 h-8 mx-4"></div>
            <div class="flex items-center space-x-4">
                <!-- Model Dropdown -->
                <div>
                    <button id="model-dropdown-button" data-dropdown-toggle="model-dropdown" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
                        Model
                        <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                        </svg>
                    </button>
                    <div id="model-dropdown" class="z-10 hidden bg-white rounded-lg shadow w-60 dark:bg-gray-700">
                        <div class="p-3">
                            <label for="model-search" class="sr-only">Search</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/></svg>
                                </div>
                                <input type="text" id="model-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search model">
                            </div>
                        </div>
                        <ul class="h-48 px-3 pb-3 overflow-y-auto text-sm text-gray-700 dark:text-gray-200" aria-labelledby="model-dropdown-button">
                            <li><div class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600"><input id="checkbox-item-1" type="checkbox" value="Toyota" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"><label for="checkbox-item-1" class="w-full ms-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">Toyota</label></div></li>
                            <li><div class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600"><input id="checkbox-item-2" type="checkbox" value="Honda" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"><label for="checkbox-item-2" class="w-full ms-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">Honda</label></div></li>
                            <li><div class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600"><input id="checkbox-item-3" type="checkbox" value="Ford" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"><label for="checkbox-item-3" class="w-full ms-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">Ford</label></div></li>
                        </ul>
                    </div>
                </div>

                <!-- Year Range Slider -->
                <div class="w-48">
                    <label for="year-range" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white text-center">Year: <span id="year-label">2015 - 2025</span></label>
                    <input id="year-range" type="range" multiple value="2015,2025" min="2015" max="2025" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                </div>
                 <!-- Price Dropdown -->
                 <div>
                     <button id="price-dropdown-button" data-dropdown-toggle="price-dropdown" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
                        Price Range
                        <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                        </svg>
                    </button>
                    <div id="price-dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="price-dropdown-button">
                             <li><a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white" data-value="5000-10000">$5k - $10k</a></li>
                             <li><a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white" data-value="10000-15000">$10k - $15k</a></li>
                        </ul>
                    </div>
                 </div>
            </div>
        </div>
    </div>

    <!-- Chart Section -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 flex-grow-[2] flex space-x-4">
        <img src="https://via.placeholder.com/800x400.png?text=Chart+Placeholder+1" alt="Chart 1" class="w-1/2 h-full object-cover rounded-lg">
        <img src="https://via.placeholder.com/800x400.png?text=Chart+Placeholder+2" alt="Chart 2" class="w-1/2 h-full object-cover rounded-lg">
    </div>

    <!-- Table Section -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow flex-grow-[3] overflow-hidden relative">
        <div class="overflow-auto h-full">
            <table id="data-table" class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 sticky top-0">
                    <tr>
                        <th scope="col" class="px-6 py-3 cursor-pointer">listingId</th>
                        <th scope="col" class="px-6 py-3 cursor-pointer">make</th>
                        <th scope="col" class="px-6 py-3 cursor-pointer">model</th>
                        <th scope="col" class="px-6 py-3 cursor-pointer">year</th>
                        <th scope="col" class="px-6 py-3 cursor-pointer">price</th>
                        <th scope="col" class="px-6 py-3">detailPageUrl</th>
                        <!-- Add other headers as needed -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const tableBody = document.querySelector('#data-table tbody');
    let tableData = [];
    let sortState = {};

    // Generate Dummy Data
    const generateDummyData = (count) => {
        const data = [];
        const makes = ['Toyota', 'Honda', 'Ford'];
        for (let i = 1; i <= count; i++) {
            const make = makes[Math.floor(Math.random() * makes.length)];
            data.push({
                listingId: `ID-${1000 + i}`,
                make: make,
                model: `${make} Model ${i}`,
                year: 2015 + Math.floor(Math.random() * 11),
                price: 5000 + Math.floor(Math.random() * 15000),
                detailPageUrl: `https://example.com/listing/${1000 + i}`
            });
        }
        return data;
    };

    // Render Table
    const renderTable = (data) => {
        tableBody.innerHTML = '';
        data.forEach(row => {
            const tr = document.createElement('tr');
            tr.className = 'bg-white border-b dark:bg-gray-800 dark:border-gray-700';
            tr.innerHTML = `
                <td class="px-6 py-4">${row.listingId}</td>
                <td class="px-6 py-4">${row.make}</td>
                <td class="px-6 py-4">${row.model}</td>
                <td class="px-6 py-4">${row.year}</td>
                <td class="px-6 py-4">$${row.price.toLocaleString()}</td>
                <td class="px-6 py-4"><a href="${row.detailPageUrl}" target="_blank" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">View</a></td>
            `;
            tableBody.appendChild(tr);
        });
    };

    // Sorting Logic
    document.querySelectorAll('#data-table thead th').forEach(header => {
        if (header.classList.contains('cursor-pointer')) {
            header.addEventListener('click', () => {
                const columnKey = header.textContent;
                const currentDirection = sortState[columnKey] || 'desc';
                const newDirection = currentDirection === 'asc' ? 'desc' : 'asc';
                sortState = { [columnKey]: newDirection };

                const sortedData = [...tableData].sort((a, b) => {
                    if (a[columnKey] < b[columnKey]) return newDirection === 'asc' ? -1 : 1;
                    if (a[columnKey] > b[columnKey]) return newDirection === 'asc' ? 1 : -1;
                    return 0;
                });

                renderTable(sortedData);
            });
        }
    });

    // Filtering Logic
    const filters = {
        models: new Set(),
        year: { min: 2015, max: 2025 },
        price: null
    };

    const applyFilters = () => {
        let filteredData = [...tableData];
        // Apply model filter
        if (filters.models.size > 0) {
            filteredData = filteredData.filter(item => filters.models.has(item.make));
        }
        // Apply price filter
        if (filters.price) {
            const [min, max] = filters.price.split('-').map(Number);
            filteredData = filteredData.filter(item => item.price >= min && item.price <= max);
        }

        renderTable(filteredData);
        updateBadges();
    };
    
    // Badge Logic
    const badgesContainer = document.getElementById('selected-filters-container');
    const updateBadges = () => {
        badgesContainer.innerHTML = '';
        let hasFilters = false;

        filters.models.forEach(model => {
            hasFilters = true;
            const badge = createBadge(`Model: ${model}`, () => {
                filters.models.delete(model);
                document.querySelector(`#model-dropdown input[value="${model}"]`).checked = false;
                applyFilters();
            });
            badgesContainer.appendChild(badge);
        });
        
        if (filters.price) {
            hasFilters = true;
            const badge = createBadge(`Price: ${filters.price}`, () => {
                filters.price = null;
                applyFilters();
            });
            badgesContainer.appendChild(badge);
        }

        if (!hasFilters) {
            badgesContainer.innerHTML = '<span class="text-gray-500 dark:text-gray-400 text-sm">No filters applied</span>';
        }
    };
    
    const createBadge = (text, removeCallback) => {
        const badge = document.createElement('span');
        badge.className = 'inline-flex items-center px-2 py-1 me-2 text-sm font-medium text-blue-800 bg-blue-100 rounded dark:bg-blue-900 dark:text-blue-300';
        badge.innerHTML = `${text} <button type="button" class="inline-flex items-center p-1 ms-2 text-sm text-blue-400 bg-transparent rounded-sm hover:bg-blue-200 hover:text-blue-900 dark:hover:bg-blue-800 dark:hover:text-blue-300">&times;</button>`;
        badge.querySelector('button').onclick = removeCallback;
        return badge;
    };

    // Event Listeners for filters
    document.querySelectorAll('#model-dropdown input[type="checkbox"]').forEach(checkbox => {
        checkbox.addEventListener('change', (e) => {
            if (e.target.checked) filters.models.add(e.target.value);
            else filters.models.delete(e.target.value);
            applyFilters();
        });
    });
    
    document.querySelectorAll('#price-dropdown a').forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            filters.price = e.target.getAttribute('data-value');
            applyFilters();
        });
    });

    // Search in model dropdown
    document.getElementById('model-search').addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        document.querySelectorAll('#model-dropdown ul li').forEach(li => {
            const label = li.querySelector('label').textContent.toLowerCase();
            li.style.display = label.includes(searchTerm) ? '' : 'none';
        });
    });

    // Initial Load
    tableData = generateDummyData(25);
    renderTable(tableData);
});
</script>

</body>
</html>
